      summary: Создание карточек товаров
      description: "Метод создаёт карточки товаров c указанием описаний и характеристик товаров.<br>\n\n<div class=\"description_important\">\n  Есть две формы запроса: для создания отдельных и объединённых карточек товаров.\n</div>\n\nГабариты товаров можно указать только в `сантиметрах`, вес товара с упаковкой — в `килограммах`.\n<br><br>\nСоздание карточки товара происходит асинхронно. После отправки запрос становится в очередь на обработку.<br>\nВ одном запросе можно создать максимум 100 объединённых карточек\_товаров (`imtID`), по\_30 карточек товаров в\_каждой. Максимальный размер запроса 10 Мб.<br>\nЕсли ответ `Успешно` (`200`), но какие-то карточки не обновились, получите [список несозданных карточек товаров](/openapi/work-with-products#tag/Kartochki-tovarov/paths/~1content~1v2~1cards~1error~1list/get).\n\n<div class=\"description_limit\">\n  Максимум 100 запросов в <a href=\"/openapi/api-information#tag/Vvedenie/Limity-zaprosov\">минуту</a> для всех методов категории <a href=\"/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token\">Контент</a> на один аккаунт продавца\n</div>\n"
