                        type: integer
                        description: Высота, см
                      weightBrutto:
                        type: number
                        description: Вес, кг<br>Количество знаков после запятой <=3
                  characteristics:
                    description: Характеристики товара
                    type: array
                    items:
                      type: object
                      properties:
