      summary: Список карточек товаров
      description: |
        <div class="description_auth">  
          Метод доступен по <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">токену</a> с категорией <strong>Контент</strong> или <strong>Продвижение</strong>
        </div>

        Метод предоставляет список созданных карточек товаров.

        <div class="description_important">
          В ответе метода не будет карточек, находящихся в корзине. Получить такие карточки можно через <a href="/openapi/work-with-products#tag/Kartochki-tovarov/paths/~1content~1v2~1get~1cards~1trash/post">отдельный метод</a>.
        </div>    

        Чтобы получить **больше 100** карточек товаров, воспользуйтесь пагинацией:

          <ol>
            <li>Сделайте первый запрос: <br>
              <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                {
                  "settings": {                      
                    "cursor": {
                      "limit": 100
                    },
                    "filter": {
                      "withPhoto": -1
                    }
                  }
                }</pre>                               
            </li>
            <li>Пройдите в конец полученного списка карточек товаров.</li>
            <li>Скопируйте из <code>cursor</code> две строки:
              <ul>
                <li><code>"updatedAt": "***"</code></li>
                <li><code>"nmID": ***</code></li>
              </ul></li>
            <li>Вставьте скопированные строки в параметр запроса <code>cursor</code>.</li>
            <li>Повторите запрос. </li>
            <li>Повторяйте пункты со <b>2</b> по <b>5</b>, пока поле <code>total</code> в ответе не станет меньше чем параметр <code>limit</code> в запросе. Это будет означать, что вы получили все карточки.
          </ol>

        <div class="description_limit">
          Максимум 100 запросов в <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">минуту</a> для всех методов категории <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Контент</a> на один аккаунт продавца
