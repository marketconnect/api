                  nmID:
                    type: integer
                    description: Артикул WB
                  vendorCode:
                    type: string
                    description: Артикул продавца
                  brand:
                    type: string
                    description: Бренд
                  title:
                    type: string
                    description: Наименование товара
                    maxLength: 60
