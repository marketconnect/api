paths:
  /content/v2/object/parent/all:
    servers:
      - url: https://content-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Родительские категории товаров
      description: |
        Метод предоставляет названия и ID всех родительских категорий для [создания карточек товаров](/openapi/work-with-products#tag/Sozdanie-kartochek-tovarov): например, `Электроника`, `Бытовая химия`, `Рукоделие`. 

        <div class="description_limit">
          Максимум 100 запросов в <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">минуту</a> для всех методов категории <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Контент</a> на один аккаунт продавца
        </div>
      tags:
        - Категории, предметы и характеристики
      parameters:
        - name: locale
          in: query
          description: "Язык поля ответа `name`:  \n  - `ru` — русский\n  - `en` — английский\n  - `zh` — китайский\n\nНе\_используется в\_песочнице\n"
          schema:
            type: string
            example: en
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      type: object
                      properties:
                        name:
                          description: Название категории
                          type: string
                          example: Электроника
                        id:
                          description: ID родительской категории
                          type: integer
                          example: 479
                        isVisible:
                          description: Виден на сайте
                          type: boolean
                          example: true
                  error:
                    description: Флаг наличия ошибки
                    type: boolean
                    example: false
                  errorText:
                    description: Описание ошибки
                    type: string
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: string
                    example: ''
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
        '429':
          $ref: '#/components/responses/429'
  /content/v2/object/all:
    servers:
      - url: https://content-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Список предметов
      description: |
        Метод предоставляет список названий [родительских категорий предметов](/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1object~1parent~1all/get) и их предметов с ID. Например, у категории `Игрушки` будут предметы `Калейдоскопы`, `Куклы`, `Мячики`.

        <div class="description_limit">
          Максимум 100 запросов в <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">минуту</a> для всех методов категории <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Контент</a> на один аккаунт продавца
        </div>
      tags:
        - Категории, предметы и характеристики
      parameters:
        - name: locale
          in: query
          schema:
            type: string
            example: en
          description: "Язык полей ответа:  \n  - `ru` — русский\n  - `en` — английский\n  - `zh` — китайский\n\nНе\_используется в\_песочнице\n"
        - name: name
          in: query
          schema:
            type: string
            example: Носки
          description: Поиск по названию предмета (Носки), поиск работает по подстроке, искать можно на любом из поддерживаемых языков.
        - name: limit
          in: query
          schema:
            type: integer
            example: 1000
            default: 30
            description: Количество предметов, максимум 1000
        - name: offset
          in: query
          schema:
            type: integer
            example: 5000
            default: 0
            description: Номер позиции, с которой необходимо получить ответ
        - name: parentID
          in: query
          schema:
            type: integer
            example: 1000
          description: ID родительской категории предмета
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Предметы
                    items:
                      type: object
                      properties:
                        subjectID:
                          type: integer
                          description: ID предмета
                        parentID:
                          type: integer
                          description: ID родительской категории
                        subjectName:
                          type: string
                          description: Название предмета
                        parentName:
                          type: string
                          description: Название родительской категории
                  error:
                    type: boolean
                    description: Флаг наличия ошибки
                  errorText:
                    type: string
                    description: Текст ошибки
                  additionalErrors:
                    nullable: true
                    description: Дополнительные ошибки
                    type: string
              example:
                data:
                  - subjectID: 2560
                    parentID: 479
                    subjectName: 3D очки
                    parentName: Электроника
                  - subjectID: 1152
                    parentID: 858
                    subjectName: 3D-принтеры
                    parentName: Оргтехника
                error: false
                errorText: ''
                additionalErrors: null
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /content/v2/object/charcs/{subjectId}:
    servers:
      - url: https://content-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Характеристики предмета
      description: |
        Метод предоставляет параметры характеристик предмета: названия, типы данных, единицы измерения и так далее. В запросе необходимо указать ID [предмета](/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1object~1all/get). 

        <div class="description_important">
          Для получения характеристик <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1colors/get">Цвет</a>, <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1kinds/get">Пол</a>, <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1countries/get">Страна производства</a>, <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1seasons/get">Сезон</a>, <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1vat/get">Ставка НДС</a> и <a href="/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1directory~1tnved/get">ТНВЭД-код</a> используйте отдельные методы
        </div>

        <div class="description_limit">
          Максимум 100 запросов в <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">минуту</a> для всех методов категории <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Контент</a> на один аккаунт продавца
        </div>
      tags:
        - Категории, предметы и характеристики
      parameters:
        - name: subjectId
          in: path
          required: true
          description: ID предмета
          schema:
            type: integer
            example: 105
        - name: locale
          in: query
          description: "Язык полей ответа `subjectName` и `name`:  \n  - `ru` — русский\n  - `en` — английский\n  - `zh` — китайский\n\nНе\_используется в\_песочнице\n"
          schema:
            type: string
            example: en
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Данные
                    items:
                      type: object
                      properties:
                        charcID:
                          type: integer
                          description: ID характеристики
                        subjectName:
                          type: string
                          description: Название предмета
                        subjectID:
                          type: integer
                          description: ID предмета
                        name:
                          type: string
                          description: Название характеристики
                        required:
                          type: boolean
                          description: true - характеристику необходимо обязательно указать в карточке товара. false - характеристику не обязательно указывать
                        unitName:
                          type: string
                          description: Единица измерения
                        maxCount:
                          type: integer
                          description: |
                            Максимальное кол-во значений, которое можно присвоить данной характеристике.
                            Если 0, то нет ограничения.
                        popular:
                          description: Характеристика популярна у пользователей (true - да, false - нет)
                          type: boolean
                        charcType:
                          type: integer
                          description: Тип характеристики (1 и 0 - строка или массив строк; 4 - число или массив чисел)
                  error:
                    type: boolean
                    description: Флаг наличия ошибки
                  errorText:
                    type: string
                    description: Текст ошибки
                  additionalErrors:
                    type: string
                    description: Дополнительные ошибки
                    nullable: true
                example:
                  data:
                    - charcID: 54337
                      subjectName: Кроссовки
                      subjectID: 105
                      name: Размер
                      required: false
                      unitName: см
                      maxCount: 0
                      popular: false
                      charcType: 4
                  error: false
                  errorText: ''
                  additionalErrors: null
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
        '429':
          $ref: '#/components/responses/429'
